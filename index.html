<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายเลขมหาประลัย</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <!-- หน้าหลัก: กรอกชื่อ -->
    <div id="page-home" class="page">
        <button id="btn-open-settings-home" class="btn-icon settings-button">⚙️</button>
        <div class="home-container">
            <h1>เกมทายเลข<br>มหาประลัย</h1>
            <p>ใส่ชื่อของคุณเพื่อเริ่มเล่น</p>
            <div class="input-group">
                <input type="text" id="input-player-name" placeholder="ชื่อผู้เล่น..." maxlength="12">
                <button id="btn-go-to-pre-lobby">ไปต่อ</button>
            </div>
        </div>
    </div>

    <!-- หน้าคั่น: สร้าง/เข้าร่วม -->
    <div id="page-pre-lobby" class="page">
        <div class="card">
            <h1>สวัสดี, <span id="pre-lobby-player-name"></span>!</h1>
            <p>คุณต้องการทำอะไร?</p>
            <div class="button-group">
                <button id="btn-go-to-create" class="btn btn-primary">สร้างห้องใหม่</button>
                <button id="btn-go-to-join" class="btn btn-secondary">เข้าร่วมห้อง</button>
            </div>
        </div>
    </div>

    <!-- หน้าสร้างห้อง -->
    <div id="page-lobby-create" class="page">
        <div class="card">
            <h2>ตั้งค่าห้อง</h2>
            <div class="form-group">
                <label for="input-room-name">ชื่อห้อง (เว้นว่างเพื่อสุ่ม)</label>
                <input type="text" id="input-room-name" placeholder="เช่น ห้องคนหล่อ">
            </div>
            <div class="form-group">
                <label for="input-max-players">จำนวนผู้เล่นสูงสุด</label>
                <select id="input-max-players">
                    <option value="2">2 คน</option>
                    <option value="3">3 คน</option>
                    <option value="4" selected>4 คน</option>
                    <option value="5">5 คน</option>
                    <option value="6">6 คน</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-digit-count">จำนวนเลขที่ต้องทาย</label>
                <select id="input-digit-count">
                    <option value="3">3 หลัก</option>
                    <option value="4" selected>4 หลัก</option>
                    <option value="5">5 หลัก</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-turn-time">เวลาในแต่ละตา (วินาที)</label>
                <select id="input-turn-time">
                    <option value="20">20</option>
                    <option value="30" selected>30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </div>
            <button id="btn-create-room" class="btn btn-primary">สร้างห้อง</button>
        </div>
    </div>

    <!-- หน้าเข้าร่วมห้อง -->
    <div id="page-lobby-join" class="page">
        <div class="card">
            <h2>เลือกห้องที่จะเข้าร่วม</h2>
            <div id="room-list-container">
                <p>กำลังโหลดห้อง...</p>
            </div>
        </div>
    </div>

    <!-- หน้าเกม -->
    <div id="page-game" class="page">
        <!-- *** NEW WRAPPER *** -->
        <div class="game-content-wrapper">
            <!-- ส่วนตั้งค่าเลขลับ -->
            <div id="setup-section" class="game-section">
                <h3>ถึงเวลาตั้งเลขลับของคุณ!</h3>
                <p>กรุณากด "พร้อมแล้ว!" เพื่อให้ระบบสุ่มเลขให้</p>
                <button id="btn-ready-up" class="btn btn-primary">พร้อมแล้ว!</button>
            </div>

            <!-- ส่วนรอผู้เล่นอื่น -->
            <div id="waiting-section" class="game-section" style="display: none;">
                <h3>กำลังรอผู้เล่นคนอื่น...</h3>
                <div class="spinner"></div>
            </div>

            <!-- ส่วนการเล่นเกม -->
            <div id="gameplay-section" class="game-section" style="display: none;">
                <div class="turn-info">
                    <div id="turn-indicator">ผู้ทาย: ...</div>
                    <div id="target-indicator">เป้าหมาย: ...</div>
                </div>
                
                <div id="player-list">
                    <div id="attack-animation-container"></div>
                </div>

                <div class="secret-number-area">
                    <div id="my-secret-number-display">เลขลับของคุณ: <span>????</span></div>
                </div>

                <div class="guess-input-area">
                    <div id="timer-indicator"><div id="timer-indicator-bar"></div></div>
                    <div id="game-display">----</div>
                </div>

                <div class="keypad">
                    <button class="key">1</button> <button class="key">2</button> <button class="key">3</button>
                    <button class="key">4</button> <button class="key">5</button> <button class="key">6</button>
                    <button class="key">7</button> <button class="key">8</button> <button class="key">9</button>
                    <button id="btn-delete" class="key">ลบ</button>
                    <button class="key">0</button>
                    <button id="btn-guess" class="key">ทาย</button>
                </div>
                <button id="btn-assassinate" class="btn-danger">ตุยซะเถอะ!</button>
            </div>

            <button id="btn-leave-room" class="btn btn-secondary">ออกจากห้อง</button>
        </div>
    </div>

    <!-- (Modals and other pop-ups remain the same) -->
    <!-- ... a lot of modals here ... -->

    <!-- โค้ด JavaScript ของเกม -->
    <script src="script.js"></script>

</body>
</html>
